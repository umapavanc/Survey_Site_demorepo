<div class="container">

<form formGroup="myForm">
    <div class="form-group">
    <label for="question">Create Text Question:</label>
    <input type="text" id="question" placeholder="Add your question here">
    </div>

    <div class="form-group form-check">
        <label class="form-check-label" for="terms">Create Checkbox Question</label>
        <input type="checkbox"  placeholder="Add your checkbox question here" class="form-check-input" 
          id="terms" formControlName="terms" />
    </div>

    <button class="btn btn-primary" type="submit" onclick="saveData()">Submit Form</button>
</form>
</div>
